<!DOCTYPE html>
<html>
<head>
    <title>Meta Tag Inspector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }
        h1 {
            color: #4a4a4a;
            font-size: 18px;
        }
        .meta-tag {
        background-color: #e8e8e8;
        border-left: 5px solid #2a9fd6;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meta Tags</h1>
        <div id="metaTags"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
